query($org_name:String!) {
  organization(login:$org_name) {
    repositories(first:20, isLocked:false, privacy:PUBLIC, orderBy:{direction:DESC, field:PUSHED_AT}) {
      totalCount
      nodes {
        name
        nameWithOwner
        isPrivate
        url
        issues(first:20, states:OPEN, orderBy:{direction:DESC, field:UPDATED_AT}) {
          totalCount
          nodes {
            title
            url
            updatedAt
            author {
              login
              url
            }
            labels(first:20) {
              nodes {
                name
              }
            }
            reactions {
              totalCount
            }
            thumbs_down:reactions(content:THUMBS_DOWN) {
              totalCount
            }
            confuseds:reactions(content:CONFUSED) {
              totalCount
            }
            comments {
              totalCount
            }
            participants {
              totalCount
            }
          }
        }
        pullRequests(first:20, states:OPEN, orderBy:{direction:DESC, field:UPDATED_AT}) {
          totalCount
          nodes {
            title
            url
            updatedAt
            author {
              login
              url
            }
            labels(first:20) {
              nodes {
                name
              }
            }
            reactions {
              totalCount
            }
            thumbs_down:reactions(content:THUMBS_DOWN) {
              totalCount
            }
            confuseds:reactions(content:CONFUSED) {
              totalCount
            }
            comments {
              totalCount
            }
            participants {
              totalCount
            }
          }
        }
      }
    }
  }
}
