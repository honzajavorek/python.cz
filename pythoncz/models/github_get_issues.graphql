query($org_name:String!) {
  organization(login:$org_name) {
    repositories(first:50) {
      totalCount
      nodes {
        name
        nameWithOwner
        isPrivate
        url
        issues(first:50, states:OPEN) {
          totalCount
          nodes {
            title
            url
            updatedAt
            author {
              login
              url
            }
            labels(first:20) {
              nodes {
                name
              }
            }
            reactions() {
              totalCount
            }
            thumbs_down:reactions(content:THUMBS_DOWN) {
              totalCount
            }
            confuseds:reactions(content:CONFUSED) {
              totalCount
            }
            comments {
              totalCount
            }
            participants {
              totalCount
            }
          }
        }
        pullRequests(first:50, states:OPEN) {
          totalCount
          nodes {
            title
            url
            updatedAt
            author {
              login
              url
            }
            labels(first:20) {
              nodes {
                name
              }
            }
            reactions() {
              totalCount
            }
            thumbs_down:reactions(content:THUMBS_DOWN) {
              totalCount
            }
            confuseds:reactions(content:CONFUSED) {
              totalCount
            }
            comments {
              totalCount
            }
            participants {
              totalCount
            }
          }
        }
      }
    }
  }
}
